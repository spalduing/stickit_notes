<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.webmanifest" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick It notes</title>
</head>
<body>
    <p id="experiment">
        <br />
        Hello this is <span>Miguelangel</span> How are you?
        <br />
    </p>
    <div id="heading">
         <h1>Stick-It notes</h1>
         <p id="ts">By Miguelangel Diaz</p>
    </div>

    <div id="form">
        <form id="inputForm">
            <input type="text" 
            name="title" 
            id="new-note-title-input" 
            class="inputText"
            placeholder="Title"
            autocomplete="off"
            required=true
            autofocus=true
            />

            <input type="text" 
            name="content" 
            id="new-note-body-input" 
            class="inputText"
            placeholder="Content"
            autocomplete="off"
            required=true
            />

            <input id="btnSubmit" type="submit" value ="Create Note" class="btn" />

        </form>
    </div>

    <h3 id="no-notes">No note found, add one!</h3>
    <ul id="notes">
        <!-- <li id="notes-list">
            <a id="te" href="#">
                <h2>Some note</h2>
                <button class="delete">X</button>
                <p>Content of the note</p>
            </a>
        </li> -->
    </ul>
    <script src="myscripts.js"></script>
</body>
</html>
